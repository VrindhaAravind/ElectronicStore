<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <div class="row mt-5">
        {% for product in products %}
        <div class="col-4 mt-5">
            <div class="card auto mb-1" style="width: 18rem; text-align:center;">
                <img src="{{product.image.url}}" class="card-img-top" alt="..." style=" height:400px;">
                <div class="card-body">
                    <h5 class="card-title">{{product.product_name}}</h5>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">{{product.price}}</li>
                    <li class="list-group-item">{{product.offer}}</li>
                </ul>
                <div class="card-body">
                    <a href="{%url 'viewproduct' product.id%}" class="btn btn-primary">Buy Now</a>
                </div>
            </div>
        </div>
        {%endfor%}
    </div>
</div>
</body>
</html>
