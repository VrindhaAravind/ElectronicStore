{% extends 'cust_base.html'%}
{%block body_block%}
<div class="container">
    <div class="row mt-5">
        {%for product in products %}
        <div class="col-4 mt-5">
            <div class="card auto mb-1" style="width: 17rem; height:30rem; text-align:center;">
                <img src="{{product.image.url}}" class="card-img-top" alt="..." style=" height:300px; padding:20px;">
                <div class="card-body">
                    <h4 class="card-title">{{product.product_name}}</h4>
                    <p>Description : {{product.description}}<br>
                        Price : {{product.price}}<br>
                    Offer : {{product.offer}}</p>
                    <a href="{%url 'viewproduct' product.id%}" class="btn btn-primary">Buy Now</a>
                </div>
            </div>
        </div>
        {%endfor%}
    </div>
</div>
{%endblock%}}
