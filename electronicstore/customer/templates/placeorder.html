

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Place Order</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

</head>
<body>

<div class="container-fluid">
  <div class="row">
    <div class="col-4"></div>
    <div class="col-4">
      <form action="" method="post"><br><br>
        {%csrf_token%}

             {% if address %}
             <h4>Choose delivery Address</h4>
           {% for ad in address %}
            <div class="form-check">
              <label class="form-check-label" for="radio1">
                <input type="radio" class="form-check-input" id="radio1" name="radioaddress" value={{ad}} checked>{{ad}}
              </label>
            </div>
           {% endfor %}
             {% else%}
                    <a href="{%url 'add_address'%}"><button type="button" class="btn btn-sm btn-primary">Add delivery address</button></a>
             {% endif %}
          <br><br>
             <div class="card" style="width:400px">
                <img class="card-img-top" src="{{product.image.url}}" alt="Card image" style="width:100%">
                <div class="card-body">
                    <h4 class="card-title">{{product.product_name}}</h4>
                    <p class="card-text">{{product.description}}</p>

                </div>
            </div>
        <br><br>
                                <a href="{%url 'add_address'%}"><button type="button" class="btn btn-sm btn-primary">Add delivery address</button></a>

        <button type="submit" class="btn btn-success">Place Order</button>
         </form>
         </div>>
     <div class="col-4"></div>
  </div>
  </div>
</body>
</html>
