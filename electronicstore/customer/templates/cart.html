<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
My Cart
<div class="container">
    <div class="row">
        {% for cart in cart_products %}
        <div class="col-3">
            <div class="card" style="width: 18rem;">
                <img src="{{cart.product.image.url}}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{cart.product.product_name}}</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                        card's content.</p>
                    <a href="{%url 'placeorder' cart.product.id cart.id %}" class="btn btn-primary">Buy Now</a>
                    <a href="{%url 'deletecart' cart.id %}">Remove</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>


</body>
</html>
